<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="hero-banner">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="amount" placeholder="0" onkeyup="execute()">
        </div>
        <div id="calculations">
            <h2>Length (Meter/Feet)</h2>
            <p id="length">0 meters = 0 feet | 0 feet = 0 meters</p>
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
    </div>

    <button id="light" onclick="light()">Light Mode</button>
    <button id="dark" onclick="dark()">Dark Mode</button>
 
    <script src="script.js"></script>
</body>
</html>
